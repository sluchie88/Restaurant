<body>
	<form action="submit.html" method="POST">
		<label for="name">Name:</label>
		<input type="text" id="firstName" name="firstName" required />
		<br />
		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required />
		<br />
		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" required />
		<br />
		
		<label for="reason">Reason for Inquiry:</label>
		<select id="reason" name="reason" required>
			<option value="default">Catering</option>
			<option value="privateParty">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
		</select>
		<br />
		
		<label for="info">Additional Information:</label>
		<textarea id="info" name="info" rows="5" cols="20"></textarea>
		
		<br />
		<legend>Have you been to the restaurant?</legend>
		<input type="radio" id="choice1" name="previousCustomer" value="no" checked>
		<label for="choice1">No</label>
		<input type="radio" id="choice2" name="previousCustomer" value="yes">
		<label for="choice2">Yes</label>
		<br />
		
		<label for="bestDays">Best days to contact you:</label>
		<input type="checkbox" id="M" name="bestDays" value="M" />
		<label for="M">M</label>
		<input type="checkbox" id="T" name="bestDays" value="T" />
		<label for="T">T</label>
		<input type="checkbox" id="W" name="bestDays" value="W" />
		<label for="W">W</label>
		<input type="checkbox" id="Th" name="bestDays" value="Th" />
		<label for="Th">Th</label>
		<input type="checkbox" id="F" name="bestDays" value="F" />
		<label for="F">F</label>
		<br />		
		
		<input type="submit" name="submit" value="Send Request">
	</form>
</body>

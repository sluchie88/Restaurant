<body>

<noscript><h3>Please enable JavaScript to enjoy the full functionality of this website.</h3></noscript>

<div class="col-xs-3 offset-2"> 
	<form name="contactInfo"	onsubmit="return validateForm()">
	<div class="form-group">
	
		<label for="name" class="required">Name:</label>
		<input type="name" class="form-control" name="name" id="name" placeholder="John Doe" required />
		<br />
	</div>
	
	<div class="form-group">
		<label for="email" class="required">Email:</label>
		<input type="email" class="form-control" name="email" id="email" placeholder="Enter email" style="col-offset-3 col-xs-6" required />
		<br />
	</div>
	
	<div class="form-group">
		<label for="phone" class="required">Phone:</label>
		<input type="phone-number" class="form-control" name="phone" id="phone" placeholder="5558675309" required />
		<small id="phoneNumberHelpBlock" class="form-text text-muted">
			Please enter your phone number with area code. Only use numbers, do not include characters like +, -, (, or ).
		</small>
		<br />
	</div>
	
	<div class="form-group">
		<label for="reason" class="required">Reason for Inquiry:</label>
		<select multiple class="form-control" id="reason" name="reason" required>
			<option value="default">Catering</option>
			<option value="privateParty">Private Party</option>
			<option value="feedback">Feedback</option>
			<option value="other">Other</option>
		</select>
	</div>
		<br />
	
	<div class="form-group">
		<label for="info">Additional Information:</label>
		<textarea class="form-control" id="info" rows="5" cols="20"></textarea>
	</div>
	
	<div class="form-check">
		<br />
		<label>Have you been to the restaurant?</label>
		<input type="radio" id="choice1" name="previousCustomer" value="no" checked>
		<label for="choice1">No</label>
		<input type="radio" id="choice2" name="previousCustomer" value="yes">
		<label for="choice2">Yes</label>
		<br />
	</div>
	
	<div class="form-check">
		<label for="bestDays">Best days to contact you:</label>
		<input type="checkbox" id="M" name="bestDays" value="M" />
		<label for="M">M</label>
		<input type="checkbox" id="T" name="bestDays" value="T" />
		<label for="T">T</label>
		<input type="checkbox" id="W" name="bestDays" value="W" />
		<label for="W">W</label>
		<input type="checkbox" id="Th" name="bestDays" value="Th" />
		<label for="Th">Th</label>
		<input type="checkbox" id="F" name="bestDays" value="F" />
		<label for="F">F</label>
		<br />		
	</div>
	
	
		<button type="submit" id="submitButton" class="btn btn-primary mb-2">Send Request</button>
	</form>
	</div>
</div>
